<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaftlet stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <!-- main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <div class="wrapper flexcol">
      <div class="form-section flexcol">
        <h1>IP Adress Tracker</h1>
        <div class="form">
          <form action="#" id="ipAddressForm" class="flex">
            <input type="text" placeholder="Search For Any IP Address Or Domain" id="ipInput">
            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          </form>
        </div>
        <ul class="states flex flexwrap">
          <li class="flexcol flexcenter" id="IPAddressInfo">
            <h4>IP ADDRESS</h4>
            <h2></h2>
          </li>
          <li class="flexcol flexcenter" id="LocationString">
            <h4>LOCATION</h4>
            <h2></h2>
          </li>
          <li class="flexcol flexcenter" id="Timezone">
            <h4>TIMEZONE</h4>
            <h2></h2>
          </li>
          <li class="flexcol flexcenter" id="ISP">
            <h4>ISP</h4>
            <h2></h2>
          </li>
        </ul>
      </div>
      <div class="map-section">
        <div class="map" id="map"></div>
      </div>
    </div>
  </div>

  

  <!-- Leaftlet Script file -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="main.js"></script>

</body>
</html>
